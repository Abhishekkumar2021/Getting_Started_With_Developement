<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter ⚙️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Unit Converter World !</h1>
    <div class="links">
        <a href="#length">Length Converter</a>
        <a href="#weight">Weight Converter</a>
        <a href="#temperature">Temperature Converter</a>
    </div>

    <section id="length">
        <label for="length-input">Enter the length to convert</label>
        <input type="number" id="length-input" min="0">

        <label for="from-length">Unit to convert from</label>
        <select id="from-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <label for="to-length">Unit to convert to</label>
        <select id="to-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <button id="length-convert">Convert</button>

        <h2 id="length-answer"></h2>
    </section>

    <section id="weight">
        <label for="length-input">Enter the length to convert</label>
        <input type="number" id="length-input" min="0">

        <label for="from-length">Unit to convert from</label>
        <select id="from-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <label for="to-length">Unit to convert to</label>
        <select id="to-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <button id="length-convert">Convert</button>

        <h2 id="length-answer"></h2>
    </section>

    <section id="temperature">
        <label for="length-input">Enter the length to convert</label>
        <input type="number" id="length-input" min="0">

        <label for="from-length">Unit to convert from</label>
        <select id="from-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <label for="to-length">Unit to convert to</label>
        <select id="to-length">
            <option value="default">Choose unit</option>
            <option value="kilometer">Kilometer</option>
            <option value="hectometer">Hectometer</option>
            <option value="decameter">Decameter</option>
            <option value="meter">Meter</option>
            <option value="decimeter">Decimeter</option>
            <option value="centimeter">Centimeter</option>
            <option value="millimeter">Millimeter</option>
        </select>

        <button id="length-convert">Convert</button>

        <h2 id="length-answer"></h2>
    </section>
</body>

<script src="app.js"></script>
</html>
